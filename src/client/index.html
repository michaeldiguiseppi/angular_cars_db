<!doctype html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>MEAN Boilerplate</title>
  <!-- styles -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div ng-view></div>
  </div>
    <div class="container" ng-controller="makeController">
      <select ng-model="make" ng-change="getModels(make)">
        <option ng-repeat="make in makes" value={{make.name}}>
          {{ make.name }}
        </option>
      </select>
      <br />
      <select ng-model="model" ng-change="getYears(make, model)">
          <option ng-repeat="model in models" value={{model.name}}>
            {{ model.name }}
          </option>
      </select>
      <br />
      <select ng-model="year" ng-change="getOptions(make, model, year)">
          <option ng-repeat="year in years" value={{year.year}}>
            {{ year.year}}
          </option>
      </select>
      <br />
      <select ng-model="option" ng-change="getStockPhoto(make, model, year)">
          <option ng-repeat="option in options" value={{option.name}}>
            {{ option.name}}
          </option>
      </select>
      <div class="photo">
        {{ photo }}
      </div>
  </div>



  <!-- scripts -->
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="./main.js"></script>
  <script src="./services.js"></script>
  <script src="./controllers.js"></script>

</body>
</html>
